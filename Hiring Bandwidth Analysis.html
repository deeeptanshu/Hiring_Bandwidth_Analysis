<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiring Plan Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e8f0fe;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hiring Plan Calculator</h1>
    <label>Number of roles to hire:</label>
    <input type="number" id="numRoles" />

    <label>Timeframe to hire (weeks):</label>
    <input type="number" id="timeframe" />

    <label>Screening pass rate (%):</label>
    <input type="number" id="screenRate" value="20" />

    <label>Interview pass rate (%):</label>
    <input type="number" id="interviewRate" value="30" />

    <label>Offer acceptance rate (%):</label>
    <input type="number" id="offerRate" value="50" />

    <label>Avg. interview time per candidate (hours):</label>
    <input type="number" id="timePerCandidate" value="3" />

    <label>Number of interviewers available:</label>
    <input type="number" id="numInterviewers" />

    <label>Hours per interviewer per week:</label>
    <input type="number" id="hoursPerInterviewer" />

    <button onclick="calculatePlan()">Calculate Hiring Plan</button>

    <div id="output" class="result"></div>
  </div>

  <script>
    function calculatePlan() {
      const roles = parseInt(document.getElementById("numRoles").value);
      const weeks = parseInt(document.getElementById("timeframe").value);
      const screenRate = parseFloat(document.getElementById("screenRate").value) / 100;
      const interviewRate = parseFloat(document.getElementById("interviewRate").value) / 100;
      const offerRate = parseFloat(document.getElementById("offerRate").value) / 100;
      const timePerCandidate = parseFloat(document.getElementById("timePerCandidate").value);
      const numInterviewers = parseInt(document.getElementById("numInterviewers").value);
      const hoursPerInterviewer = parseFloat(document.getElementById("hoursPerInterviewer").value);

      const successRate = screenRate * interviewRate * offerRate;
      const candidatesNeeded = Math.ceil(roles / successRate);
      const totalInterviewHours = candidatesNeeded * timePerCandidate;
      const totalAvailableHours = numInterviewers * hoursPerInterviewer * weeks;

      let warning = "";
      if (totalAvailableHours < totalInterviewHours) {
        warning = `<p style='color: red'><strong>⚠️ Warning:</strong> You do not have enough interviewer capacity. You need <strong>${totalInterviewHours} hrs</strong>, but only have <strong>${totalAvailableHours} hrs</strong> available.</p>`;
      } else {
        warning = `<p style='color: green'><strong>✅ Capacity OK:</strong> You have enough bandwidth for interviews.</p>`;
      }

      const output = `
        <p><strong>Total Candidates Needed:</strong> ${candidatesNeeded}</p>
        <p><strong>Total Interview Hours:</strong> ${totalInterviewHours} hours</p>
        ${warning}
        <p><strong>Estimated Time to Fill per Role:</strong> ~${Math.round(weeks / roles)} weeks</p>
      `;
      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
