<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiring Bandwidth Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Sora', sans-serif;
    }
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    .shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e2e2e2 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 rgba(0, 123, 255, 0.4); }
      50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.6); }
    }
    .floating-icon {
      animation: float 3s ease-in-out infinite, pulse-glow 2s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-blue-100 min-h-screen p-6">
  <div class="relative max-w-5xl mx-auto bg-white/90 backdrop-blur-md p-10 rounded-3xl shadow-2xl">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-10">Interview Load Calculator</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div>
        <label class="text-blue-900 font-semibold block mb-2">1. Number of roles to hire</label>
        <input type="number" id="numRoles" placeholder="e.g. 10" class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="text-blue-900 font-semibold block mb-2">2. Timeframe to hire (weeks)</label>
        <input type="number" id="timeframe" placeholder="e.g. 6" class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="text-blue-900 font-semibold block mb-2">3. Avg. interview time per candidate (hrs)</label>
        <input type="number" id="timePerCandidate" value="3" class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="text-blue-900 font-semibold block mb-2">4. Number of interviewers</label>
        <input type="number" id="numInterviewers" placeholder="e.g. 5" class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="text-blue-900 font-semibold block mb-2">5. Hours per interviewer per week</label>
        <input type="number" id="hoursPerInterviewer" placeholder="e.g. 4" class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="text-blue-900 font-semibold block mb-2">6. Choose Success Rate</label>
        <select id="rateOption" onchange="toggleCustomRates()" class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="default">Use default rates (20% screen, 30% interview, 50% offer)</option>
          <option value="custom">Enter custom rates</option>
        </select>
      </div>
    </div>

    <div id="customRates" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8 hidden">
      <div>
        <label class="text-blue-900 font-semibold block mb-2">Screening pass rate (%)</label>
        <input type="number" id="screenRate" placeholder="e.g. 20" class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="text-blue-900 font-semibold block mb-2">Interview pass rate (%)</label>
        <input type="number" id="interviewRate" placeholder="e.g. 30" class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="text-blue-900 font-semibold block mb-2">Offer acceptance rate (%)</label>
        <input type="number" id="offerRate" placeholder="e.g. 50" class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <div class="flex items-center mt-8">
      <input type="checkbox" id="useIntervue" class="mr-3 scale-125 accent-blue-600" />
      <label for="useIntervue" class="text-sm font-medium text-blue-800">What if you used <strong>Intervue</strong> for 30% of interviews?</label>
    </div>

    <button onclick="calculatePlan()" class="mt-10 bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-3 px-6 rounded-xl shadow-lg transition-transform hover:scale-[1.02] w-full">Calculate Interview Load</button>

    <div id="output" class="mt-10 p-6 bg-blue-50 border-l-4 border-blue-500 rounded-xl text-blue-900 leading-relaxed"></div>
  </div>

  <script>
    function toggleCustomRates() {
      const selected = document.getElementById("rateOption").value;
      document.getElementById("customRates").style.display = selected === "custom" ? "grid" : "none";
    }

    function calculatePlan() {
      const roles = parseInt(document.getElementById("numRoles").value);
      const weeks = parseInt(document.getElementById("timeframe").value);
      const timePerCandidate = parseFloat(document.getElementById("timePerCandidate").value);
      const numInterviewers = parseInt(document.getElementById("numInterviewers").value);
      const hoursPerInterviewer = parseFloat(document.getElementById("hoursPerInterviewer").value);
      const useIntervue = document.getElementById("useIntervue").checked;
      const rateOption = document.getElementById("rateOption").value;

      let screenRate = 20, interviewRate = 30, offerRate = 50;

      if (rateOption === "custom") {
        screenRate = parseFloat(document.getElementById("screenRate").value);
        interviewRate = parseFloat(document.getElementById("interviewRate").value);
        offerRate = parseFloat(document.getElementById("offerRate").value);
      }

      const successRate = (screenRate / 100) * (interviewRate / 100) * (offerRate / 100);
      const candidatesNeeded = Math.ceil(roles / successRate);
      let interviewHoursRequired = candidatesNeeded * timePerCandidate;

      if (useIntervue) {
        interviewHoursRequired *= 0.7;
      }

      const totalAvailableHours = numInterviewers * hoursPerInterviewer * weeks;
      const shortfall = Math.max(0, interviewHoursRequired - totalAvailableHours);

      let recommendation = "";
      if (shortfall > 0) {
        recommendation = `
          <p><strong>‚ö†Ô∏è You are short by <span class='text-red-600'>${shortfall.toFixed(1)} hours</span>.</strong></p>
          <p>This could delay hiring or overburden your engineers.</p>
          <p><strong>üß© Tip:</strong> Let <a href='https://www.intervue.io' target='_blank' class='text-blue-700 underline'>Intervue.io</a> cover the shortfall with expert panels.</p>
        `;
      } else {
        recommendation = `<p><strong>‚úÖ You have sufficient interview capacity to meet your hiring goals.</strong></p>`;
      }

      const output = `
        <p><strong>Candidates Needed:</strong> ${candidatesNeeded}</p>
        <p><strong>Total Interview Hours Required:</strong> ${interviewHoursRequired.toFixed(1)} hrs</p>
        <p><strong>Total Available Interviewer Hours:</strong> ${totalAvailableHours.toFixed(1)} hrs</p>
        ${recommendation}
      `;

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
